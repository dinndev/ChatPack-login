<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1023a94c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- grid -->
    <!-- col 1 -->
     <div class="grid grid-cols-2 w-screen h-screen">
         <!-- navBar -->
    <div class="flex h-screen col-span-1 h-12 bg-blue-200 justify-between">
        <img class="logo" src="" alt="chatPack logo">
    </div>
    <!-- col 2 -->
         <div class=" col-span-1">
             <!-- form-container -->
             <div class="h-full flex flex-col justify-center items-center">
                 <!-- form -->
             <form class=" w-3/4 mx-w-lg p-10 relative flex flex-col justify-center">
                <div class="flex w-full flex-col">
                    <label for="email"></label>
                <input class="font-bold text-sm focus:outline-none focus:shadow-outline p-5 rounded-lg m-2" placeholder="Email Adress" name="email" type="email" required>
                 <label for="password"></label>
                 <input class="mt-4 font-bold text-sm focus:outline-none focus:shadow-outline outline-none p-5 rounded-lg m-2 shadow-lg" placeholder="Password" name="password" type="password" required>
                </div>
                <!-- checkbox -->
                  <div class="mb-10 m-4 flex justify-between">
                 <label class="text-xs font-bold text-gray-600" for="checkbox">
                    <input class="checkbox" name="checkbox" type="checkbox"> 
                    <span>
                     Remember me
                    </span></label>
                 <a class=" inline-block text-xs font-bold text-gray-600" href="#">Forgot password?</a>
                </div>
                <!-- Submit btn -->
                <div class="flex justify-center">
                <button class=" submitBtn rounded-lg bg-blue-800 text-white py-3 px-20 shadow-lg" type="submit">Login</button>
            </div>
             </form>
             <div class="flex flex-col mx-w-sm items-center">
                 <span class="hr text-md font-bold text-gray-500">OR</span>
                 <h1 class="m-5 text-xs text-gray-500">login with</h1>
                 <div class="w-16 flex justify-between align-center">
                    <i class="fab fa-facebook-square fa-lg"></i>
                <i class="fab fa-google-plus-g fa-lg"></i>
            </div>
             </div>
            </div>
         </div>
     </div>
</body>
</html>
